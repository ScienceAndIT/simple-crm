{% extends "base.html" %}
{% load staticfiles%}
{% block content %}
    <div class="container">
      <div class="starter-template">
        <h1>Welcome to CRM system</h1>
        <p class="lead">version 0.2.0, by Artur</p>
      </div>
      <div class="row">
      <div class="modal-content col-md-8 col-md-offset-2">
        <div class="modal-header">
          <h4 style="color:red;"><span class="glyphicon glyphicon-lock"></span> Logging to CRM system</h4>
        </div>
        <div class="modal-body">
          <form action="" method="post">
            <div class="form-group">
              <label for="id_username"><span class="glyphicon glyphicon-user"></span> User</label>
              <input name="username" type="text" class="form-control" id="id_username" placeholder="Enter your username">
            </div>
            <div class="form-group">
              <label for="id_password"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
              <input name="password" type="password" class="form-control" id="id_password" placeholder="Enter your password">
            </div>
            {% csrf_token %}
            <button type="submit" class="btn btn-default btn-success btn-block"><span class="glyphicon glyphicon-log-in"></span> Log in</button>
          </form>
        </div>
        <div class="modal-footer">
        </div>
      </div>
    </div>
    </div><!-- /.container -->
{% endblock content %}
