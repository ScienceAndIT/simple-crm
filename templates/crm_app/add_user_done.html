{% extends "base.html" %}
{% block title %}User added{% endblock %}
{% block content %}
    <div class="container">
        <div class="row text-center">
            <h1>User <b>{{ new_user.first_name }}</b> has been created!</h1>
            <h2>First name - <b>{{ new_user.first_name }}</b> </h2>
            <h2>Last name - <b>{{ new_user.last_name }}</b></h2>
            <h4>Go to the <a href="{% url 'users_view' %}">users list</a>!</h4>
        </div>
    </div>

{% endblock %}
