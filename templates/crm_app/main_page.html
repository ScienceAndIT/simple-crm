{% extends "base.html" %}
{% load staticfiles%}
{% block content %}
    <div class="container">
      <div class="starter-template">
        <h1>Welcome to simple CRM system</h1>
        <p class="lead">Log in using credentials sent by your marvelous admin!</p>
      </div>
      <div class="row">
      <div class="modal-content col-md-8 col-md-offset-2">
        <div class="modal-header">
          <h4 style="color:red;"><span class="glyphicon glyphicon-lock"></span> Logowanie</h4>
        </div>
        <div class="modal-body">
          <form action="" method="post">
            <div class="form-group">
              <label for="id_username"><span class="glyphicon glyphicon-user"></span> Użytkownik</label>
              <input name="username" type="text" class="form-control" id="id_username" placeholder="Nazwa usera">
            </div>
            <div class="form-group">
              <label for="id_password"><span class="glyphicon glyphicon-eye-open"></span> Hasło</label>
              <input name="password" type="password" class="form-control" id="id_password" placeholder="Podaj hasło">
            </div>
            {% csrf_token %}
            <button type="submit" class="btn btn-default btn-success btn-block"><span class="glyphicon glyphicon-log-in"></span> Zaloguj</button>
          </form>
        </div>
        <div class="modal-footer">
          <button id="anuluj" type="submit" class="btn btn-default btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Anuluj</button>
        </div>
      </div>
    </div>
    </div><!-- /.container -->
{% endblock content %}
